<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo flexbox</title>
    <link rel="stylesheet" href="estilos/estilos_flexbox.css">
</head>
<body>
    <!--Seccion 1: Menu-->
    <header class="section menu">
        <nav class="menu-nav">
            <p>menu</p>
        </nav>
    </header>

    <!--Seccion 2: Slider de fotos-->
    <section class="section slider">
        <div class="slider-container">
            <p>slider</p>
        </div>
    </section>

    <!--Seccion 3: Texto y Mosaico de fotos-->
    <section class="section text-mosaic">
        <div class="text-content">
            <p>texto</p>
        </div>
        <div class="mosaic">
            <p>mosaico fotos</p>
            <p>mosaico fotos</p>
            <p>mosaico fotos</p>
            <p>mosaico fotos</p>
        </div>
    </section>

    <!--Seccion 4: Tarjetas-->
    <section class="section cards">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">card 3</div>
    </section>

    <!--Seccion 5: Formulario de contacto y foto-->
    <section class="section contact-photo">
        <div class="contact-form">

        </div>
        <div class="photo">

        </div>
    </section>

    <!--Seccion 6: Footer-->
    <footer class="section footer">
        <div class="social-media">

        </div>
        <div class="address">

        </div>
        <div class="logo">

        </div>
    </footer>
</body>
</html>
